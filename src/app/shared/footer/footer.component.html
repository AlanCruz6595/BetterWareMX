<footer class="ae-container-fluid rk-footer ">
  <div class="ae-grid ae-grid--collapse">
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
      <ul class="rk-menu rk-footer-menu">
        <li routerLinkActive="active" class="rk-menu__item"><a routerLink="nosotros" class="rk-menu__link">Sobre
            nosotros</a>
        </li>
        <li routerLinkActive="active" class="rk-menu__item"><a routerLink="contactanos"
            class="rk-menu__link">Contactanos</a>
        </li>
      </ul>
      <p class="rk-footer__text rk-footer__copy "> <span class="ae-u-bold">© </span><span
          class="ae-u-bolder">{{initDate}} BETERWARE MX </span>All Right Reserved.</p>
    </div>
    <div class="ae-grid__item item-lg-4 au-xs-ta-center">
      <a target="_blank" [href]="_pagina.info.facebook" class="rk-social-btn ">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-facebook"></use>
        </svg>
      </a>
      <a target="_blank" [href]="_pagina.info.instagram" class="rk-social-btn ">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-pinterest"></use>
        </svg>
      </a>
    </div>
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right">
      <p class="rk-footer__text rk-footer__contact "> 
        <span class="ae-u-bold">Correo Electrónico: </span>
        <span class="ae-u-bolder"> 
          <a href="mailTo: {{ _pagina.info.email}}" class="rk-dark-color ">{{ _pagina.info.email}}
          </a>
        </span>
      </p>
    </div>
  </div>
</footer>
